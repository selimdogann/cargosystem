<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol - Kocaeli Kargo Dağıtım Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            padding: 40px 20px;
        }
        
        /* ===== ANIMATED BACKGROUND ===== */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .bg-animation .box {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            animation: float-box 20s infinite;
        }
        
        .bg-animation .box:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -100px;
            animation-delay: 0s;
        }
        
        .bg-animation .box:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -100px;
            animation-delay: 5s;
        }
        
        .bg-animation .box:nth-child(3) {
            width: 200px;
            height: 200px;
            top: 50%;
            left: 80%;
            animation-delay: 10s;
        }
        
        @keyframes float-box {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(20px, 20px) rotate(90deg); }
            50% { transform: translate(0, 40px) rotate(180deg); }
            75% { transform: translate(-20px, 20px) rotate(270deg); }
        }
        
        /* ===== REGISTER CARD ===== */
        .register-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 480px;
        }
        
        .register-card {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }
        
        .register-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .register-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2.2rem;
            color: white;
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.35);
        }
        
        .register-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }
        
        .register-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
        }
        
        /* Alert Messages */
        .alert {
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 25px;
            border: none;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        /* Form Styling */
        .form-group {
            margin-bottom: 22px;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        
        .form-group label .required {
            color: #ef4444;
            margin-left: 3px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i.input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 18px 16px 50px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .form-control:focus {
            outline: none;
            border-color: #10b981;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.15);
        }
        
        .input-wrapper:focus-within i.input-icon {
            color: #10b981;
        }
        
        /* Password Toggle */
        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            padding: 5px;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: #10b981;
        }
        
        /* Password Strength */
        .password-strength {
            margin-top: 10px;
            display: flex;
            gap: 5px;
        }
        
        .strength-bar {
            flex: 1;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            transition: background 0.3s ease;
        }
        
        .strength-bar.weak { background: #ef4444; }
        .strength-bar.medium { background: #f59e0b; }
        .strength-bar.strong { background: #10b981; }
        
        .strength-text {
            font-size: 0.8rem;
            margin-top: 5px;
            color: rgba(255, 255, 255, 0.5);
        }
        
        /* Row */
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
        
        /* Register Button */
        .btn-register {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
        }
        
        .btn-register:active {
            transform: translateY(-1px);
        }
        
        /* Terms */
        .terms-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 12px;
            margin: 20px 0;
        }
        
        .terms-checkbox input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: #10b981;
            cursor: pointer;
            margin-top: 2px;
        }
        
        .terms-checkbox span {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            line-height: 1.5;
        }
        
        .terms-checkbox a {
            color: #3b82f6;
            text-decoration: none;
        }
        
        .terms-checkbox a:hover {
            text-decoration: underline;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        /* Login Link */
        .login-link {
            text-align: center;
        }
        
        .login-link p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            margin: 0;
        }
        
        .login-link a {
            color: #3b82f6;
            font-weight: 600;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .login-link a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .register-card {
                padding: 35px 25px;
                border-radius: 20px;
            }
            
            .register-header h2 {
                font-size: 1.5rem;
            }
            
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
    <div class="register-container">
        <div class="register-card">
            <div class="register-header">
                <div class="register-icon">
                    <i class="bi bi-person-plus"></i>
                </div>
                <h2>Hesap Oluştur</h2>
                <p>Kargo göndermek için kayıt olun</p>
            </div>
            
            {% if error %}
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle-fill"></i>
                {{ error }}
            </div>
            {% endif %}
            
            <form method="POST" action="{{ url_for('register') }}" id="registerForm">
                <div class="form-group">
                    <label for="full_name">Ad Soyad <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <input type="text" class="form-control" id="full_name" name="full_name" 
                               placeholder="Adınız Soyadınız" required>
                        <i class="bi bi-person input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta Adresi <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="ornek@email.com" required>
                        <i class="bi bi-envelope input-icon"></i>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="phone">Telefon Numarası</label>
                    <div class="input-wrapper">
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               placeholder="05XX XXX XX XX">
                        <i class="bi bi-phone input-icon"></i>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Şifre <span class="required">*</span></label>
                        <div class="input-wrapper">
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="••••••••" required minlength="6" oninput="checkPasswordStrength()">
                            <i class="bi bi-lock input-icon"></i>
                            <button type="button" class="password-toggle" onclick="togglePassword('password', 'toggleIcon1')">
                                <i class="bi bi-eye" id="toggleIcon1"></i>
                            </button>
                        </div>
                        <div class="password-strength" id="passwordStrength">
                            <div class="strength-bar" id="bar1"></div>
                            <div class="strength-bar" id="bar2"></div>
                            <div class="strength-bar" id="bar3"></div>
                            <div class="strength-bar" id="bar4"></div>
                        </div>
                        <div class="strength-text" id="strengthText">En az 6 karakter</div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password_confirm">Şifre Tekrar <span class="required">*</span></label>
                    <div class="input-wrapper">
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" 
                               placeholder="••••••••" required minlength="6">
                        <i class="bi bi-lock-fill input-icon"></i>
                        <button type="button" class="password-toggle" onclick="togglePassword('password_confirm', 'toggleIcon2')">
                            <i class="bi bi-eye" id="toggleIcon2"></i>
                        </button>
                    </div>
                </div>
                
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" name="terms" required>
                    <span>
                        <a href="#">Kullanım Şartları</a> ve <a href="#">Gizlilik Politikası</a>'nı okudum ve kabul ediyorum.
                    </span>
                </div>
                
                <button type="submit" class="btn-register">
                    <i class="bi bi-check-circle"></i>
                    Kayıt Ol
                </button>
            </form>
            
            <div class="divider">
                <span>veya</span>
            </div>
            
            <div class="login-link">
                <p>Zaten hesabınız var mı? <a href="{{ url_for('login') }}">Giriş Yap</a></p>
            </div>
        </div>
    </div>
    
    <script>
        function togglePassword(inputId, iconId) {
            const passwordInput = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }
        
        function checkPasswordStrength() {
            const password = document.getElementById('password').value;
            const bars = [
                document.getElementById('bar1'),
                document.getElementById('bar2'),
                document.getElementById('bar3'),
                document.getElementById('bar4')
            ];
            const strengthText = document.getElementById('strengthText');
            
            // Reset
            bars.forEach(bar => bar.className = 'strength-bar');
            
            let strength = 0;
            
            if (password.length >= 6) strength++;
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password) && /[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password) || /[^A-Za-z0-9]/.test(password)) strength++;
            
            const colors = ['weak', 'weak', 'medium', 'strong', 'strong'];
            const texts = ['Çok zayıf', 'Zayıf', 'Orta', 'Güçlü', 'Çok güçlü'];
            
            for (let i = 0; i < strength; i++) {
                bars[i].classList.add(colors[strength]);
            }
            
            strengthText.textContent = password.length > 0 ? texts[strength] : 'En az 6 karakter';
        }
        
        // Form validation
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            const password = document.getElementById('password').value;
            const confirm = document.getElementById('password_confirm').value;
            
            if (password !== confirm) {
                e.preventDefault();
                alert('Şifreler eşleşmiyor!');
            }
        });
    </script>
</body>
</html>
