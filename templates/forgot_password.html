<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - Kocaeli Kargo Dağıtım Sistemi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* ===== ANIMATED BACKGROUND ===== */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            overflow: hidden;
        }
        
        .bg-animation .box {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
            animation: float-box 20s infinite;
        }
        
        .bg-animation .box:nth-child(1) {
            width: 400px;
            height: 400px;
            top: -200px;
            left: -100px;
        }
        
        .bg-animation .box:nth-child(2) {
            width: 300px;
            height: 300px;
            bottom: -150px;
            right: -100px;
            animation-delay: 5s;
        }
        
        @keyframes float-box {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(180deg); }
        }
        
        /* ===== FORGOT PASSWORD CARD ===== */
        .forgot-container {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }
        
        .forgot-card {
            background: rgba(30, 41, 59, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 50px 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.3);
        }
        
        .forgot-header {
            text-align: center;
            margin-bottom: 35px;
        }
        
        .forgot-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
            font-size: 2.2rem;
            color: white;
            box-shadow: 0 15px 40px rgba(245, 158, 11, 0.35);
        }
        
        .forgot-header h2 {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
        }
        
        .forgot-header p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        /* Alert Messages */
        .alert {
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 25px;
            border: none;
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.15);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .alert-success p {
            margin: 0;
            line-height: 1.6;
        }
        
        .alert-success .reset-link {
            display: block;
            margin-top: 15px;
            padding: 12px 20px;
            background: rgba(34, 197, 94, 0.2);
            border-radius: 10px;
            font-family: monospace;
            font-size: 0.85rem;
            word-break: break-all;
        }
        
        /* Form Styling */
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 10px;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.4);
            font-size: 1.1rem;
            transition: color 0.3s ease;
        }
        
        .form-control {
            width: 100%;
            padding: 16px 18px 16px 50px;
            font-size: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }
        
        .form-control:focus {
            outline: none;
            border-color: #f59e0b;
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.15);
        }
        
        .input-wrapper:focus-within i {
            color: #f59e0b;
        }
        
        /* Submit Button */
        .btn-submit {
            width: 100%;
            padding: 18px;
            font-size: 1.1rem;
            font-weight: 600;
            border: none;
            border-radius: 14px;
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-submit:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(245, 158, 11, 0.4);
        }
        
        .btn-submit:active {
            transform: translateY(-1px);
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.9rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .divider span {
            padding: 0 15px;
        }
        
        /* Back to Login */
        .back-link {
            text-align: center;
        }
        
        .back-link a {
            color: #3b82f6;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .back-link a:hover {
            color: #60a5fa;
        }
        
        /* Responsive */
        @media (max-width: 576px) {
            .forgot-card {
                padding: 35px 25px;
                border-radius: 20px;
            }
            
            .forgot-header h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated Background -->
    <div class="bg-animation">
        <div class="box"></div>
        <div class="box"></div>
    </div>
    
    <div class="forgot-container">
        <div class="forgot-card">
            <div class="forgot-header">
                <div class="forgot-icon">
                    <i class="bi bi-key"></i>
                </div>
                <h2>Şifremi Unuttum</h2>
                <p>E-posta adresinizi girin, size şifre sıfırlama bağlantısı gönderelim.</p>
            </div>
            
            {% if error %}
            <div class="alert alert-danger">
                <i class="bi bi-exclamation-triangle-fill"></i>
                {{ error }}
            </div>
            {% endif %}
            
            {% if success %}
            <div class="alert alert-success">
                <i class="bi bi-check-circle-fill" style="font-size: 1.2rem;"></i>
                <div>
                    <p>{{ success }}</p>
                    {% if token %}
                    <div class="reset-link">
                        <a href="{{ url_for('reset_password', token=token) }}" style="color: #86efac; text-decoration: underline;">
                            Şifreyi Sıfırla
                        </a>
                    </div>
                    {% endif %}
                </div>
            </div>
            {% else %}
            <form method="POST" action="{{ url_for('forgot_password') }}">
                <div class="form-group">
                    <label for="email">E-posta Adresi</label>
                    <div class="input-wrapper">
                        <input type="email" class="form-control" id="email" name="email" 
                               placeholder="ornek@email.com" required>
                        <i class="bi bi-envelope"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn-submit">
                    <i class="bi bi-send"></i>
                    Sıfırlama Bağlantısı Gönder
                </button>
            </form>
            {% endif %}
            
            <div class="divider">
                <span>veya</span>
            </div>
            
            <div class="back-link">
                <a href="{{ url_for('login') }}">
                    <i class="bi bi-arrow-left"></i>
                    Giriş sayfasına dön
                </a>
            </div>
        </div>
    </div>
</body>
</html>
